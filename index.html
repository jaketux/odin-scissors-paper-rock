<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">Scissors... Paper... Rock!</div>
    </br></br>  
    <div class="subtext">Play against the computer by choosing below. The first to 5 wins!</div>
    </br></br>
    <div class="container">
        <button id="scissors-btn"></button>
        <button id="paper-btn"></button>
        <button id="rock-btn"></button>
    </div>
    </br>   
    <div class="outcometext"></div>
    </br></br>
    <div class="human">
        <div class="humantitle">Your Score:</div>
        <div class="humanscore">0</div>
    </br></br>
    <div class="computer">
        <div class="computertitle">Computer Score:</div>
        <div class="computerscore">0</div>
    </div>
    </br></br>
    <button id="reset-btn">Reset</button>


</body>
</html>
